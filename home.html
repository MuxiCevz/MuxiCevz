<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cevenz - Russian GBC Union</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Общие стили и сброс */
        :root {
            --dark-gray: #2c2c2c; /* Основной фон: очень тёмно-серый */
            --medium-gray: #444444; /* Для верхней линии и футера */
            --light-gray: #555555; /* Для панелей и секций правил */
            --card-bg: #6a6a6a; /* Фон карточек (квадратов) */
            --text-color-light: #f0f0f0;
            --text-color-dark: #333;
            --accent-blue: #3498db;
            --accent-blue-hover: #2980b9;
            --error-red: #e74c3c;
            --success-green: #27ae60;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #8e44ad 0%, #3498db 25%, #f39c12 50%, #e74c3c 75%, #9b59b6 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: var(--text-color-light);
            transition: background-color 0.5s ease; /* Плавный переход фона */
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Верхняя линия и заголовок */
        .top-bar {
            background-color: var(--medium-gray);
            color: var(--text-color-light);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .registration-btn {
            background: linear-gradient(135deg, #00d4aa, #00a8cc);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 10px rgba(0, 212, 170, 0.3);
        }

        .registration-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 212, 170, 0.4);
        }

        .top-bar-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1.5px;
            transition: color 0.3s ease;
            text-align: center;
            flex-grow: 1;
        }

        /* Основной контент */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            gap: 50px;
        }

        .group-cards-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 60px;
        }

        .group-card {
            background-color: var(--card-bg); /* Просто серые квадраты */
            border-radius: 20px; /* Более скругленные углы */
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            padding: 40px;
            text-align: center;
            width: 340px; /* Чуть больше */
            max-width: 90%;
            transition: transform 0.4s ease, box-shadow 0.4s ease, background-color 0.4s ease;
        }

        .group-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.4);
            background-color: #777777; /* Небольшое осветление при наведении */
        }

        .group-card h3 {
            font-size: 32px;
            color: var(--text-color-light);
            margin-bottom: 30px;
            letter-spacing: 1px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.2;
        }

        .key-input-field {
            margin-top: 25px;
            margin-bottom: 20px;
        }

        .key-input-field label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--text-color-light);
        }

        .key-input-field input {
            width: 100%;
            padding: 15px;
            border: 2px solid #777;
            border-radius: 10px;
            font-size: 20px;
            text-align: center;
            letter-spacing: 3px;
            background-color: #555; /* Темнее для поля ввода */
            color: var(--text-color-light);
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .key-input-field input:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        .key-status {
            font-size: 17px;
            margin-top: 15px;
            font-weight: bold;
            color: var(--error-red);
            min-height: 25px;
            transition: color 0.3s ease;
        }

        .key-status.success {
            color: var(--success-green);
        }

        .group-card .enter-group-btn {
            background-color: var(--accent-blue);
            color: var(--text-color-light);
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            margin-top: 25px;
            display: none;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .group-card .enter-group-btn:hover {
            background-color: var(--accent-blue-hover);
            transform: translateY(-3px);
        }

        /* Футер */
        .footer {
            background-color: var(--medium-gray);
            color: var(--text-color-light);
            text-align: center;
            padding: 18px;
            font-size: 15px;
            margin-top: auto;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.3);
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
                gap: 10px;
            }
            
            .top-bar-title {
                font-size: 24px;
            }
            .group-card {
                width: 95%;
                padding: 30px;
            }
            .group-card h3 {
                font-size: 26px;
            }
            .key-input-field input {
                font-size: 18px;
            }
            .group-card .enter-group-btn {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button class="registration-btn" onclick="window.open('https://t.me/+NUjElngulFhiYTM0', '_blank')">
            CVNZ Регистрация
        </button>
        <div class="top-bar-title">Cevenz - Russian GBC Union</div>
        <div style="width: 120px;"></div> <!-- Spacer для центрирования заголовка -->
    </div>

    <div class="main-content">
        <div class="group-cards-container">
            <div class="group-card">
                <h3>Cevenz Ultra 4</h3>
                <div class="key-input-field">
                    <label for="keyInputUltra">Введите Ключ</label>
                    <input type="text" id="keyInputUltra" placeholder="XXXX">
                </div>
                <div class="key-status" id="keyStatusUltra"></div>
                <button class="enter-group-btn" id="enterGroupUltra">Вход В Группу</button>
            </div>

            <div class="group-card">
                <h3>Cevenz Nightvision 2</h3>
                <div class="key-status" id="keyStatusNightvision"></div>
                <button class="enter-group-btn" id="enterGroupNightvision">Вход В Группу</button>
            </div>
        </div>
    </div>

    <div class="footer">
        Version 2.7
    </div>

    <script>
        // Элементы DOM
        const keyInputUltra = document.getElementById('keyInputUltra');
        const keyStatusUltra = document.getElementById('keyStatusUltra');
        const enterGroupUltra = document.getElementById('enterGroupUltra');

        const keyStatusNightvision = document.getElementById('keyStatusNightvision');
        const enterGroupNightvision = document.getElementById('enterGroupNightvision');

        // Секретный ключ
        const CORRECT_KEY = '0242'; 

        // Функция для обработки ввода ключа Ultra 4
        keyInputUltra.addEventListener('input', () => {
            const enteredKey = keyInputUltra.value.trim();
            if (enteredKey === CORRECT_KEY) {
                // Активируем Ultra 4
                keyStatusUltra.textContent = 'Ключ Подтверждён!';
                keyStatusUltra.classList.add('success');
                keyStatusUltra.classList.remove('error');
                enterGroupUltra.style.display = 'block';
                
                // Активируем Nightvision 2
                keyStatusNightvision.textContent = 'Доступ разрешён!';
                keyStatusNightvision.classList.add('success');
                keyStatusNightvision.classList.remove('error');
                enterGroupNightvision.style.display = 'block';
            } else if (enteredKey.length > 0) {
                // Показываем ошибку только если что-то введено
                keyStatusUltra.textContent = 'Неверный ключ';
                keyStatusUltra.classList.remove('success');
                keyStatusUltra.classList.add('error');
                enterGroupUltra.style.display = 'none';
                
                // Скрываем доступ к Nightvision 2
                keyStatusNightvision.textContent = '';
                keyStatusNightvision.classList.remove('success', 'error');
                enterGroupNightvision.style.display = 'none';
            } else {
                // Очищаем все статусы если поле пустое
                keyStatusUltra.textContent = '';
                keyStatusUltra.classList.remove('success', 'error');
                enterGroupUltra.style.display = 'none';
                
                keyStatusNightvision.textContent = '';
                keyStatusNightvision.classList.remove('success', 'error');
                enterGroupNightvision.style.display = 'none';
            }
        });

        // Обработчики кнопок входа
        enterGroupUltra.addEventListener('click', () => {
            window.open('https://t.me/+1hciPJFZZ0xmYTZk', '_blank');
        });

        enterGroupNightvision.addEventListener('click', () => {
            window.open('https://t.me/+MNVVamdQGI5mOGM8', '_blank');
        });
    </script>
</body>
</html>
