<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cevenz Official Registration Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 700;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            position: relative;
            overflow-x: hidden;
            padding: 40px 20px;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            z-index: -1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
            margin-bottom: 20px;
            letter-spacing: -2px;
        }

        .register-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .register-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .register-btn:hover::before {
            left: 100%;
        }

        .register-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .main-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 60px 50px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            min-width: 400px;
            animation: fadeInUp 1s ease-out 0.3s both;
            margin-bottom: 30px;
        }

        .series-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
            margin-bottom: 40px;
            letter-spacing: -2px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .series-title.cevon {
            color: #ffffff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            animation: glowCevon 2s ease-in-out infinite alternate;
        }

        .version-text {
            font-size: 1.2rem;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
            margin-top: -25px;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(102, 126, 234, 0.8), 0 0 40px rgba(118, 75, 162, 0.5);
            }
        }

        @keyframes glowCevon {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.3);
            }
        }

        .key-input-section {
            margin-top: 30px;
        }

        .key-label {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            font-weight: 300;
        }

        .key-input {
            width: 100%;
            padding: 20px 25px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: #ffffff;
            text-align: center;
            letter-spacing: 2px;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .key-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }

        .key-input.cevon:focus {
            border-color: #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }

        .key-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
        }

        .continue-btn {
            width: 100%;
            padding: 18px 30px;
            background: linear-gradient(135deg, #00ff87 0%, #60efff 100%);
            color: #0f0f23;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 25px;
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
            box-shadow: 0 10px 30px rgba(0, 255, 135, 0.3);
        }

        .continue-btn.cevon {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        .continue-btn.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
            animation: fadeIn 0.5s ease-out;
        }

        .continue-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 255, 135, 0.4);
        }

        .continue-btn.cevon:hover {
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            animation: starFloat 8s ease-in-out infinite;
        }

        .particle::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            filter: blur(1px);
        }

        @keyframes starFloat {
            0%, 100% { 
                transform: translateY(0) translateX(0) rotate(0deg); 
                opacity: 0.3; 
                filter: brightness(0.8);
            }
            25% { 
                transform: translateY(-30px) translateX(10px) rotate(90deg); 
                opacity: 0.8; 
                filter: brightness(1.2);
            }
            50% { 
                transform: translateY(-60px) translateX(-15px) rotate(180deg); 
                opacity: 1; 
                filter: brightness(1.5);
            }
            75% { 
                transform: translateY(-30px) translateX(20px) rotate(270deg); 
                opacity: 0.6; 
                filter: brightness(1);
            }
        }

        .settings-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
        }

        .settings-icon {
            width: 24px;
            height: 24px;
            fill: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .settings-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .settings-modal.show {
            display: flex;
        }

        .settings-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            min-width: 350px;
            text-align: center;
        }

        .settings-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .setting-label {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-switch.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .toggle-switch::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: all 0.3s ease;
        }

        .toggle-switch.active::before {
            transform: translateX(26px);
        }

        .close-settings {
            margin-top: 20px;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-settings:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        body.no-particles .particles {
            display: none;
        }

        body.no-background::before {
            display: none;
        }

        body.no-background {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
           
            .main-container {
                margin: 20px;
                padding: 40px 30px;
                min-width: auto;
            }
           
            .series-title {
                font-size: 2rem;
            }

            .settings-content {
                margin: 20px;
                min-width: auto;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="settings-btn" onclick="openSettings()">
        <svg class="settings-icon" viewBox="0 0 24 24">
            <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.22,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.22,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"/>
        </svg>
    </div>

    <div class="settings-modal" id="settingsModal" onclick="closeSettings(event)">
        <div class="settings-content" onclick="event.stopPropagation()">
            <div class="settings-title">
                <svg class="settings-icon" viewBox="0 0 24 24">
                    <path d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.34 19.43,11L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.5,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.5,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.22,8.95 2.27,9.22 2.46,9.37L4.57,11C4.53,11.34 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.22,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.5,18.68 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.5,18.68 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z"/>
                </svg>
                Настройки
            </div>
           
            <div class="setting-item">
                <div class="setting-label">Частицы-звезды</div>
                <div class="toggle-switch active" id="particlesToggle" onclick="toggleParticles()"></div>
            </div>
           
            <div class="setting-item">
                <div class="setting-label">Красочный фон</div>
                <div class="toggle-switch active" id="backgroundToggle" onclick="toggleBackground()"></div>
            </div>
           
            <button class="close-settings" onclick="closeSettings()">Закрыть</button>
        </div>
    </div>

    <div class="header">
        <h1 class="main-title">Cevenz Official Registration Hub</h1>
        <button class="register-btn" onclick="showRegistration()">Регистрация</button>
    </div>

    <!-- NeoCevenz Section -->
    <div class="main-container">
        <h2 class="series-title">NeoCevenz</h2>
        <div class="version-text">Версия 0.1</div>
       
        <div class="key-input-section">
            <div class="key-label">Введите Два Ключа</div>
            <input type="text" class="key-input" id="keyInput1" placeholder="Ключ 1" maxlength="4" oninput="updateKeyInputs('neo')">
            <input type="text" class="key-input" id="keyInput2" placeholder="Ключ 2" maxlength="4" oninput="updateKeyInputs('neo')" style="margin-top: 10px;">
            <button class="continue-btn" id="continueBtn" onclick="proceedNext('neo')">Пройти Дальше</button>
        </div>
    </div>

    <!-- Cevon Section -->
    <div class="main-container">
        <h2 class="series-title cevon">Cevon</h2>
        <div class="version-text">Версия 0.1</div>
       
        <div class="key-input-section">
            <div class="key-label">Введите Два Ключа</div>
            <input type="text" class="key-input cevon" id="keyInputCevon1" placeholder="Ключ 1" maxlength="4" oninput="updateKeyInputs('cevon')">
            <input type="text" class="key-input cevon" id="keyInputCevon2" placeholder="Ключ 2" maxlength="4" oninput="updateKeyInputs('cevon')" style="margin-top: 10px;">
            <button class="continue-btn cevon" id="continueBtnCevon" onclick="proceedNext('cevon')">Пройти Дальше</button>
        </div>
    </div>

    <script>
        // Создание частиц-звезд
        function createParticles() {
            const particles = document.getElementById('particles');
            const colors = [
                'rgba(255, 255, 255, 0.8)', 'rgba(255, 255, 200, 0.7)',
                'rgba(255, 245, 157, 0.6)', 'rgba(255, 235, 59, 0.5)',
                'rgba(255, 223, 0, 0.4)'
            ];
            for (let i = 0; i < 60; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 3 + 1;
                particle.style.width = size + 'px'; 
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%'; 
                particle.style.top = Math.random() * 100 + '%';
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = color; 
                particle.style.boxShadow = `0 0 ${size * 2}px ${color}`;
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                particles.appendChild(particle);
            }
        }

        // Обновление и проверка ключей
        function updateKeyInputs(section) {
            let keyInput1, keyInput2;
            
            if (section === 'neo') {
                keyInput1 = document.getElementById('keyInput1');
                keyInput2 = document.getElementById('keyInput2');
            } else {
                keyInput1 = document.getElementById('keyInputCevon1');
                keyInput2 = document.getElementById('keyInputCevon2');
            }

            let value1 = keyInput1.value.replace(/\D/g, '');
            let value2 = keyInput2.value.replace(/\D/g, '');

            if (value1.length > 4) value1 = value1.substring(0, 4);
            if (value2.length > 4) value2 = value2.substring(0, 4);
            
            keyInput1.value = value1;
            keyInput2.value = value2;

            checkKey(value1, value2, section);
        }

        // Проверка двух ключей
        function checkKey(value1, value2, section) {
            const continueBtn = section === 'neo' ? 
                document.getElementById('continueBtn') : 
                document.getElementById('continueBtnCevon');
           
            // Используем те же ключи для обеих секций
            if (value1 === '0927' && value2 === '0473') {
                continueBtn.classList.add('show');
            } else {
                continueBtn.classList.remove('show');
            }
        }

        function showRegistration() {
            window.open('https://t.me/+VUh2hKCXoPk5MTI8', '_blank');
        }

        function proceedNext(section) {
            if (section === 'neo') {
                window.open('https://t.me/+PXuTQvvXQI9hMjk0', '_blank');
            } else {
                // Cevon переводит на новую ссылку
                window.open('https://t.me/+ctTBgpJYITgyMDU8', '_blank');
            }
        }

        // Функции настроек
        function openSettings() {
            document.getElementById('settingsModal').classList.add('show');
        }

        function closeSettings(event) {
            if (!event || event.target.id === 'settingsModal' || event.target.classList.contains('close-settings')) {
                 document.getElementById('settingsModal').classList.remove('show');
            }
        }

        function toggleParticles() {
            const toggle = document.getElementById('particlesToggle');
            const body = document.body;
            if (toggle.classList.contains('active')) {
                toggle.classList.remove('active'); 
                body.classList.add('no-particles');
            } else {
                toggle.classList.add('active'); 
                body.classList.remove('no-particles');
            }
        }

        function toggleBackground() {
            const toggle = document.getElementById('backgroundToggle');
            const body = document.body;
            if (toggle.classList.contains('active')) {
                toggle.classList.remove('active'); 
                body.classList.add('no-background');
            } else {
                toggle.classList.add('active'); 
                body.classList.remove('no-background');
            }
        }

        // Инициализация
        createParticles();
    </script>
</body>
</html>
