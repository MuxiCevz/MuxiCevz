<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cevenz Official Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #232526 0%, #414345 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            transition: background 0.6s ease;
        }

        /* Анимированный фон */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, transparent 50%, rgba(255,255,255,0.1) 100%);
            animation: shimmer 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Верхняя полоска */
        .header-strip {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .header-title {
            color: white;
            font-size: 20px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .register-btn {
            background: linear-gradient(45deg, #00c851, #00ff41);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 25px rgba(0, 200, 81, 0.4);
            position: relative;
            overflow: hidden;
        }

        .register-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s ease;
        }

        .register-btn:hover::before {
            left: 100%;
        }

        .register-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 255, 65, 0.5);
            background: linear-gradient(45deg, #00ff41, #00c851);
        }

        /* Переключатель режимов */
        .mode-switcher {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            z-index: 1001;
        }

        .mode-switcher:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
        }

        .mode-icon {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Убираем синий стиль для ночного режима переключателя */
        .mode-switcher.night-mode {
            background: rgba(128, 128, 128, 0.2);
            border-color: rgba(160, 160, 160, 0.3);
        }

        /* Версия */
        .version {
            position: fixed;
            top: 20px;
            right: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
            z-index: 1002;
        }

        /* Основной контейнер */
        .main-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-top: 120px;
            animation: fadeInUp 0.8s ease-out;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            min-height: 400px;
            width: 100%;
            max-width: 500px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Состояние ночного режима - теперь серое как обычное */
        .main-container.night-mode {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        /* Секции контента */
        .content-section {
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 1;
            transform: translateY(0);
            position: relative;
        }

        .content-section.hidden {
            opacity: 0;
            transform: translateY(-30px);
            pointer-events: none;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
        }

        /* Квадратик с названием */
        .title-box {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            transition: all 0.6s ease;
        }

        /* Убираем синий стиль для ночного режима заголовка */
        .title-box.night-mode {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Поле ввода */
        .input-section {
            margin-bottom: 30px;
        }

        .input-label {
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            display: block;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            transition: color 0.6s ease;
        }

        .key-input {
            width: 100%;
            max-width: 300px;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
        }

        .key-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .key-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        /* Убираем синий стиль для ночного режима поля ввода */
        .key-input.night-mode {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .key-input.night-mode::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .key-input.night-mode:focus {
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        /* Кнопка перехода */
        .go-button {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
            position: relative;
            overflow: hidden;
        }

        .go-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s ease;
        }

        .go-button:hover::before {
            left: 100%;
        }

        .go-button.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
            animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .go-button:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 15px 40px rgba(79, 172, 254, 0.6);
        }

        /* Убираем фиолетовый стиль для ночного режима кнопки */
        .go-button.night-mode {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
        }

        .go-button.night-mode:hover {
            box-shadow: 0 15px 40px rgba(79, 172, 254, 0.6);
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3) translateY(20px);
            }
            50% {
                opacity: 1;
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Респонсивность */
        @media (max-width: 768px) {
            .header-strip {
                padding: 10px 20px;
                flex-direction: column;
                gap: 10px;
            }

            .header-title {
                font-size: 16px;
            }

            .main-container {
                margin: 20px;
                padding: 30px 20px;
                margin-top: 140px;
            }

            .title-box {
                font-size: 20px;
                padding: 15px 20px;
            }

            .version {
                top: 10px;
                right: 20px;
                font-size: 12px;
            }

            .mode-switcher {
                bottom: 20px;
                right: 20px;
                padding: 8px;
            }

            .mode-icon {
                width: 25px;
                height: 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Верхняя полоска -->
    <div class="header-strip">
        <div class="header-title">Cevenz Official Registration Group</div>
        <a href="https://t.me/+NUjElngulFhiYTM0" class="register-btn" target="_blank">Регистрация</a>
    </div>

    <!-- Переключатель режимов -->
    <div class="mode-switcher" id="modeSwitcher" onclick="toggleMode()">
        <div class="mode-icon" id="modeIcon">🌙</div>
    </div>

    <!-- Версия -->
    <div class="version">v5.3</div>

    <!-- Основной контейнер -->
    <div class="main-container" id="mainContainer">
        <!-- Секция Ultra 4 -->
        <div class="content-section" id="ultraSection">
            <div class="title-box" id="ultraTitle">
                Cevenz Ultra 4
            </div>

            <div class="input-section">
                <label class="input-label">Введите Ключ</label>
                <input type="text" class="key-input" id="keyInput" placeholder="Введите ключ...">
            </div>

            <button class="go-button" id="goButton" onclick="goToGroup()">
                Перейти В Группу
            </button>
        </div>

        <!-- Секция Nightvision 2 -->
        <div class="content-section hidden" id="nightSection">
            <div class="title-box night-mode" id="nightTitle">
                Cevenz Nightvision 2
            </div>

            <div class="input-section">
                <label class="input-label">Введите Ключ</label>
                <input type="text" class="key-input night-mode" id="keyInput2" placeholder="Введите ключ...">
            </div>

            <button class="go-button night-mode" id="goButton2" onclick="goToGroup2()">
                Перейти В Группу
            </button>
        </div>
    </div>

    <script>
        let isNightMode = false;

        // Получаем все элементы
        const keyInput = document.getElementById('keyInput');
        const goButton = document.getElementById('goButton');
        const keyInput2 = document.getElementById('keyInput2');
        const goButton2 = document.getElementById('goButton2');
        const modeSwitcher = document.getElementById('modeSwitcher');
        const modeIcon = document.getElementById('modeIcon');
        const mainContainer = document.getElementById('mainContainer');
        const ultraSection = document.getElementById('ultraSection');
        const nightSection = document.getElementById('nightSection');

        // Обработка первого поля ввода (Ultra 4)
        keyInput.addEventListener('input', function() {
            if (this.value === '0242') {
                goButton.classList.add('show');
            } else {
                goButton.classList.remove('show');
            }
        });

        // Обработка второго поля ввода (Nightvision 2)
        keyInput2.addEventListener('input', function() {
            if (this.value === '0242') {
                goButton2.classList.add('show');
            } else {
                goButton2.classList.remove('show');
            }
        });

        // Функции перехода в группу
        function goToGroup() {
            if (keyInput.value === '0242') {
                window.open('https://t.me/+1hciPJFZZ0xmYTZk', '_blank');
            }
        }

        function goToGroup2() {
            if (keyInput2.value === '0242') {
                window.open('https://t.me/+1hciPJFZZ0xmYTZk', '_blank');
            }
        }

        // Переключение режимов
        function toggleMode() {
            isNightMode = !isNightMode;

            // Анимация иконки
            modeIcon.style.transform = 'rotate(360deg) scale(0.8)';
            
            setTimeout(() => {
                if (isNightMode) {
                    // Переключение в ночной режим
                    modeIcon.textContent = '☀️';
                    modeSwitcher.classList.add('night-mode');
                    mainContainer.classList.add('night-mode');
                    
                    // Скрываем Ultra секцию и показываем Night секцию
                    ultraSection.classList.add('hidden');
                    setTimeout(() => {
                        nightSection.classList.remove('hidden');
                    }, 300);
                    
                } else {
                    // Переключение в дневной режим
                    modeIcon.textContent = '🌙';
                    modeSwitcher.classList.remove('night-mode');
                    mainContainer.classList.remove('night-mode');
                    
                    // Скрываем Night секцию и показываем Ultra секцию
                    nightSection.classList.add('hidden');
                    setTimeout(() => {
                        ultraSection.classList.remove('hidden');
                    }, 300);
                }
                
                // Возвращаем иконку в нормальное состояние
                modeIcon.style.transform = 'rotate(0deg) scale(1)';
            }, 300);

            // Сбрасываем состояние кнопок при переключении
            setTimeout(() => {
                goButton.classList.remove('show');
                goButton2.classList.remove('show');
                keyInput.value = '';
                keyInput2.value = '';
            }, 600);
        }

        // Инициализация при загрузке
        window.addEventListener('load', function() {
            // Устанавливаем начальное состояние
            ultraSection.classList.remove('hidden');
            nightSection.classList.add('hidden');
            
            // Анимация появления
            setTimeout(() => {
                mainContainer.style.opacity = '1';
                mainContainer.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
